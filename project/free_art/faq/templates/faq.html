{% extends "main.html" %}
{% load i18n %}
{% block title %}
    FAQ
{% endblock %}
{% block description %}
    FAQ
{% endblock %}
{% block main %}
    <ol class="breadcrumb">
        <li><a href="{% url "index" %}">{% trans "mainpage" %}</a> </li>
        <li class="active">{% trans "faq" %}</li>
    </ol>
    <div class="col-lg-12">
        <div class="panel-group" id="accordion">
            {% for object in object_list %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{object.pk}}">{{object.question}}</a>
                        </h4>
                    </div>
                    <div id="collapse{{object.pk}}" class="panel-collapse collapse">
                        <div class="panel-body">
                            {{object.answer}}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
